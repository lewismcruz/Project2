<body>

  <div class="container formbox">    
    <div class="row ">
      <div class="col-md-12 ">
          <form class="form-horizontal" method="post">
            <fieldset>
                <legend class="text-center header">Sign Up</legend>

  <!-- <div id="signupbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
      <div class="panel panel-info" >
        <div class="panel-heading">
        </div>     

        <div style="padding-top:30px" class="panel-body" >
        <div style="display:none" id="signin-alert" class="alert alert-danger col-sm-12"></div>
                  
  <form id="signupform" class="form-horizontal" role="form">              -->
          
    <div style="margin-bottom: 25px" class="form-group">
            <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> -->
            <label for="username" class="col-md-12 control-label">Email</label>
            <div class="col-md-12">
            <input id="signin-username" type="text" class="form-control" name="username" value="" placeholder="username or email">                                        
          </div>

          <div style="margin-bottom: 25px" class="form-group">
            <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> -->
            <label for="password" class="col-md-12 control-label">Password</label>
            <div class="col-md-12">
            <input id="signin-password" type="password" class="form-control" name="password" placeholder="password">
        </div>     

        <div class="form-group">
          <label for="firstname" class="col-md-12 control-label">First Name</label>
          <div class="col-md-12">
              <input type="text" class="form-control" name="firstname" placeholder="First Name">
          </div>
      </div>
      <div class="form-group">
          <label for="lastname" class="col-md-12 control-label">Last Name</label>
          <div class="col-md-12">
              <input type="text" class="form-control" name="lastname" placeholder="Last Name">
          </div>
      </div>
      <div class="form-group">
          <label for="height" class="col-md-12 control-label">Height</label>
          <div class="col-md-12">
              <input type="text" class="form-control" name="height" placeholder="height">
          </div>
      </div>

      <div class="form-group">
        <label for="weight" class="col-md-12 control-label">Weight</label>
        <div class="col-md-12">
            <input type="text" class="form-control" name="weight" placeholder="weight">
        </div>
    </div>

    <div class="custom-control custom-radio ">
      <input type="radio" id="male" name="customRadio" class="custom-control-input">
      <label class="custom-control-label" for="customRadio1">Male</label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" id="female" name="customRadio" class="custom-control-input">
      <label class="custom-control-label" for="customRadio2">Female</label>
    </div>

        <div class="input-group">
                  <div class="checkbox">
                    <label>
                      <input id="signin-remember" type="checkbox" name="remember" value="1"> Remember me?
                    </label>
                  </div>
        </div>
        <div style="margin-top:10px" class="form-group">
            <div class="col-sm-12 controls">
              <a id="btn-signin" href="#" class="btn btn-success">Sign Up  </a>
              <a id="btn-fbsignin" href="#" class="btn btn-primary">Sign up with Facebook</a>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-12 control">
                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                    Already have an account?
                <a href="login.handlebars" onClick="$('#signinbox').hide(); $('#signupbox').show()">
                    Log Up Here
                </a>
            </div>
          </div>
        </div>    
    </form>     
  </div>                     
  </div>  
  </div>
</div>
</div>
